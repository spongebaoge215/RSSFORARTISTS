<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入密码</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; background-color: #111827; color: white; }
        .container { text-align: center; background-color: #1f2937; padding: 40px; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        h2 { margin-top: 0; }
        input { padding: 10px; font-size: 16px; border: 1px solid #4b5563; background-color: #374151; color: white; border-radius: 4px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #3b82f6; color: white; border: none; border-radius: 4px; margin-left: 8px; }
        .error { color: #f87171; margin-top: 15px; visibility: hidden; }
    </style>
</head>
<body>
    <div class="container">
        <h2>内部访问</h2>
        <form method="POST">
            <input type="password" name="password" placeholder="请输入密码" required>
            <button type="submit">进入</button>
        </form>
        <p class="error" id="error-message">密码错误，请重试。</p>
    </div>
    <script>
        // 这段脚本用于检查URL中是否有错误提示，如有则显示
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error')) {
            document.getElementById('error-message').style.visibility = 'visible';
        }
    </script>
</body>
</html>
